<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder By Nimra</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

        <label for="Picture" class="inputname" id="upload"><strong>Upload Picture</strong></label>
        <input type="file" name="Picture" id="Picture" class="forpic" accept="image"> <br> <br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email Id:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Mobile Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="address" id="address" placeholder="Enter your address" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" row="6"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" row="6"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" row="6"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume Below</b> </button>

    </form>

       

    <br>
    <!-- Dynamic resume -->
     <div id="resume-display"></div>
     <!-- Resume will be genrated below -->

     <script src="script.js"></script>
</body>
</html>
